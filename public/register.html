<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalizer/normalizer.css">
    <link rel="stylesheet" href="../public/style.css">
    <title>Document</title>
</head>
<body class="regbody">
    
    <div >
        <ul class="backtohome">
            <li class="vlavo"><a href="../public/index.html">HOME</a></li>
            <li"><a href="./register.html">Registrácia</a></li>
        </ul>
    </div>

    <h1 class="h1reg">Registruj sa</h1>
    
    <section>

        
        <form class="form" action="#">

            <input type="text" name="name" placeholder="Meno" required>
            <input type="email" name="email" placeholder="@gmail.com" required>
            <input type="password" name="pass" required>
            <input type="date" name="date" placeholder="dátum" required>

            <select name="Pohlavie">
                <option value="M">Muž</option>
                <option value="Ž">Žena</option>
                <option value="I">Iné</option>
            </select>

            <textarea name="Niečo o sebe" rows="5" placeholder="Niečo o Tebe"></textarea>
            <div class="stretko">
                <p>
                    Deň stretávok:
                </p>
                <lable class="radioday">
                    <input type="radio" name="day" value="Pondelok"> Pondelok
                </lable>
                <lable class="radioday">
                    <input type="radio" name="day" value="Utorok"> Utorok
                </lable>
                <lable class="radioday">
                    <input type="radio" name="day" value="Streda"> Streda
                </lable>
                <lable class="radioday">
                    <input type="radio" name="day" value="Piatok"> Piatok
                </lable>
            </div> 

            <div class="suhnot">
                <label>
                    <input type="checkbox" name="suhlas" required><p class="suhlasp"> Súhlasím so správou, spracovaním a uchovaním mojej e-mailovej adresy</p>
                </label>

                <label>
                    <input type="checkbox" name="notifikacie" required> Zasielať notifikácie o novinkách na stránke
                </label>
            </div>
            
            <div class="zaver">
                <label class="remember">
                    <input type="checkbox" name="remember" id="Zapamätaj si ma"> Zapamätaj si ma
                </label>
                <button>Zaregistrovať</button>
            </div>
        </form>
        
        
    </section>



</body>
</html>
